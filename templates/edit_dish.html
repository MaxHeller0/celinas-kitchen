{% extends "layout.html" %}

{% block title %}
  Dish
{% endblock %}

{% block main %}
  <h1>
    {% if dish %}
    Dish Editing
    {% else %}
    New Dish
    {% endif %}
  </h1>
  <script>
    $(function(ready) {
      $("#save_button").click(function(event) {
        var name = $("#name").val();
        if ("{{name}}" != name) {
          if ({{DISH_NAMES|safe}}.indexOf(name) != -1) {
            alert("Dish already exists in database!");
            event.preventDefault();
          }
        }
      });
    });
  </script>
  <form action="{{ url_for('dish') }}" method="POST">
    <fieldset>
      <div class="form-group">
        Dish Name:
        <input id="name" class="form-control" type="text" name="name" value="{{name}}" required/>
      </div>
      <div class="form-group">
        Base Price:
        <input class="form-control" type="number" name="price" step=".01" value="{{dish.price}}" required/>
      </div>
      <div class="form-group">
        Dish Description:
        <textarea class="opinion_text" name="description">{{dish.description}}</textarea>
      </div>
      <div class="form-group">
        <button id="save_button" name="source" value="save_button" class="btn btn-default" type="submit">Save</button>
      </div>
    </fieldset>
    <input type="hidden" name="old_name" value="{{dish.name}}"/>
  </form>
{% endblock %}
