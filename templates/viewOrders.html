{% extends "layout.html" %}

{% block title %}
  Orders
{% endblock %}

{% block main %}
  <h1>
    <table class="table" id="orderTable">
      <thread>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Client</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thread>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{order[0]}}</td>
          <td>{{order[1]}}</td>
          <td>{{order[2]}}</td>
          <form action="{{url_for('order')}}{{order[3]}}">
            <td><button class="btn btn-default" type="submit">View</button></td>
          </form>
          <form action="{{url_for('order')}}{{order[3]}}/delete">
            <td><button class="btn btn-default" type="submit">Delete</button></td>
          </form>
        <tr>
        {% endfor %}
        </tbody>
      </table>
    </h1>

  {% endblock %}
