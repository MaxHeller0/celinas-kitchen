{% extends "layout.html" %}

{% block title %}
  Dish Details
{% endblock %}

{% block main %}
  <h1>
    Dish Details:
    {{ dish.name }}
  </h1>
  <p>
    Description:
    {{ dish.description|capitalize }}<br/>
    Base Price:
    {{ dish.price|usd }}<br/>
  </p>
  <form action="{{ url_for('dish') }}" method="POST">
    <div class="form-group">
      <button name="source" value="edit_button" class="btn btn-default" type="submit">Edit</button>
    </div>
    <input type="hidden" name="name" value="{{dish.name}}">
  </form>
{% endblock %}
