{% extends "layout.html" %}

{% block title %}
  Recipe
{% endblock %}

{% block main %}
  <h1>
    Recipe Editing
  </h1>
  <form action="{{ url_for('recipe') }}" method="POST">
    <fieldset>
      <div class="form-group">
        Recipe Name:
        <input class="form-control" type="text" name="name" value="{{recipe.name}}"/>
      </div>
      <div class="form-group">
        Base Price:
        <input class="form-control" type="number" name="price" step=".01" value="{{recipe.price}}"/>
      </div>
      <div class="form-group">
        Recipe Description:
        <textarea class="opinionText" name="description">{{recipe.description}}</textarea>
      </div>
      <div class="form-group">
        <button name="source" value="save_button" class="btn btn-default" type="submit">Save</button>
        <!-- <button name="source" value="delete_button" class="btn btn-default" type="submit">Delete</button> -->
      </div>
    </fieldset>
    <input type="hidden" name="old_name" value="{{recipe.name}}"/>
  </form>
{% endblock %}
